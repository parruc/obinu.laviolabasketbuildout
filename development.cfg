[buildout]
extensions =
    mr.developer
buildoutname = obuino.laviolabasket
extends =
    base.cfg
parts +=
    instance
    omelette
    codeintel
    mrbob
    instance
    scripts
    i18ndude
    code-analysis
    test
    robot
    releaser
auto-checkout = *
sources = sources

[development]
eggs =
     plone.reload
     Products.PDBDebugMode
     Products.PrintingMailHost
     ipython
     ipdb

[instance]
recipe = plone.recipe.zope2instance
eggs +=
    ${development:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${instance:eggs}
extra-paths =
    ${omelette:location}
target = ${buildout:directory}/src/.codeintel

[mrbob]
recipe = zc.recipe.egg
eggs =
    mr.bob
    bobtemplates.plone

[scripts]
recipe = zc.recipe.egg
initialization =
    import os
    os.environ['LESSCSS_CMD'] = '${buildout:bin-directory}/lessc {source} {destination} --compress --source-map={destination}.map'
dependent-scripts = true
eggs =
    pyroma

[i18ndude]
recipe = collective.recipe.template
input = templates/i18ndude
output = bin/i18ndude
mode = 0755

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'obinu.laviolabasket', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[sources]
obinu.laviolabasket = git https://github.com/parruc/obinu.laviolabasket.git 
